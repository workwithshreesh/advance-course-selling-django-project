{% extends "courses/templates/courses/base.html" %}

{% block content %}
{% load static %}

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

<!-- Notification Messages -->
{% if messages %}
<div class="container mt-4">
    <div class="alert alert-dismissible fade show">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} d-flex justify-content-between align-items-center" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}

<!-- Main Content -->
<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            <div class="card">
                <div class="card-body">
                    <div class="profile-photo-container">
                        <img src="{{ user.profile.profile_img.url|default_if_none:'media/default.jpg' }}" class="rounded-circle img-thumbnail mb-3" alt="User Image" width="150">
                    </div>
                    <h3 class="card-title">{{ user.profile.name }}</h3>
                    <h5 class="card-subtitle mb-2 text-muted">{{ user.profile.title }}</h5>
                    <p class="card-text">{{ user.profile.desc }}</p>
                    <a href="{% url 'changeProfile' %}" class="btn btn-primary mt-3">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{% endblock %}
